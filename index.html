<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Pokemon API</title>
</head>
<body class="bg-[url(/Assets/bgPkmn.png)] bg-no-repeat lg:bg-cover">

    <div class="bg-blue-800 border-blue-950 border-4 rounded-xl text-lg text-white my-10 drop-shadow-lg h-13 mx-141">

        <i id="pkmnUserSearchBtn" class="fa-solid fa-magnifying-glass fa-sm mx-2 cursor-pointer col" style="color: #ffffff;"></i>

        <input id="pkmnUserSearch" type="text" placeholder=" Search" class="bg-blue-500 rounded-md py-2 lg:pr-28 md:pr-0">

        <i id="pkmnRandom" class="fa-solid fa-shuffle fa-sm mx-2 cursor-pointer" style="color: #ffffff;"></i>
    </div>

    <div class="text-white grid grid-rows-4 grid-cols-1 gap-5 mx-10 sm:mx-20 lg:mx-30 md:gap-10 md:gap-y-0 md:grid-cols-3 md:grid-rows-1">
        
        
        
        <div class="bg-blue-800 border-blue-950 border-6 rounded-xl drop-shadow-lg md:col-[1] md:row-[2] row-[4] ">
            <p class="flex justify-center text-3xl mt-5">Abilities:</p>
            <p id="pkmnAbilities" class="flex justify-center text-xl"></p>

            <p class="flex justify-center text-3xl mt-5">Moves:</p>
            <p id="pkmnMoves" class="overflow-y-scroll mx-5 my-2  h-80">sfshdrgsdfwdfsg </p>            
        </div>

        <div class="bg-blue-800 border-blue-950 border-6 rounded-xl drop-shadow-lg md:col-[2] row-[2]">
            <img id="pkmnImage" src="" alt="" class="flex justify-center h-60 bg-blue-800 drop-shadow-lg rounded-lg w-85 m-5">
            <p id="pkmnNameNumber" class="flex justify-center text-3xl">Name - Number</p>
            <p id="" class="text-xl mx-5">Pokedex Entry</p>

        </div>

        <div class="bg-blue-800 border-blue-950 border-6 rounded-xl drop-shadow-lg md:col-[3] md:row-[2] row-[3]">
            <p class="flex justify-center text-3xl mt-5">Type:</p>
            <p id="pkmnType" class="flex justify-center text-xl mx-5"></p>

            <p class="flex justify-center text-3xl mt-10">Evolution Line:</p>
            <p id="pkmnEvolutionLine" class="text-xl my-5"></p>

            <p class="flex justify-center text-3xl mt-10">Location:</p>
            <p id="pkmnLocationText" class="flex justify-center text-xl my-5"></p>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/16eb7ba860.js" crossorigin="anonymous"></script>
    <script src="./Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>
</html>
